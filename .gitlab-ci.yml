image: docker:stable
services:
  - docker:dind

stages:
  - build
  - test
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

before_script:
  - apk add --update python3-pip &&
      pip3 install docker-compose
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com

build:
  stage: build
  script:
    - docker build -t registry.gitlab.com/awesomeradio/backend .
    - docker push registry.gitlab.com/awesomeradio/backend
  only:
    - master

test:
  stage: test
  script:
  - export DATABASE_URL=postgres://postgres:@postgres:5432/backend
  - apk update
  - apk add py3-setuptools
  - apk add python3-dev
  - apk add postgresql-dev gcc python3-dev musl-dev
  - pip3 install -r requirements.txt
  - coverage run --source='.' manage.py test
  - coverage report

deploy:
  stage: deploy
  before_script:
  - apk add --no-cache openssh-client bash
  - mkdir -p ~/.ssh
  - echo "$DEPLOY_KEY" | tr -d '\r' > ~/.ssh/id_rsa
  - cat ~/.ssh/id_rsa
  - chmod 700 ~/.ssh/id_rsa
  - eval "$(ssh-agent -s)"
  - ssh-add ~/.ssh/id_rsa
  - ssh-keyscan -H 'gitlab.com' >> ~/.ssh/known_hosts
  script:
    - bash helper/deploy.sh
  only:
    - master