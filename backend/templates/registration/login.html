{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post" enctype="multipart/form-data" class="post-form" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="save btn btn-default" type="submit">Login</button>
  </form>
{% endblock %}
