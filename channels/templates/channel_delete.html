{% extends 'base.html' %}

{% block content %}
    <h2>Delete channel</h2>

    <p>Do you like to delete the following channel: {{ channel.title }}</p>

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Delete</button>
    </form>
{% endblock %}
