<!DOCTYPE html>
<html lang="en">
<head>

    <title>AwesomeRadio</title>

        td {
            border: 1px solid black;
            padding: 5px 10px;
        }

        #contentblock{

<body>

    {% block content %}
    {% endblock %}

</body>
</html>
